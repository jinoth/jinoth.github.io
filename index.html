                        {technicalSkills.cloudPlatforms.aws.map((service, i) => (
                          <span key={i} className="bg-orange-900/40 text-orange-300 px-3 py-2 rounded-lg text-sm border border-orange-500/30">
                            {service}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>

                  {/* Python Libraries */}
                  <div className="bg-slate-800/50 rounded-xl p-6 border border-green-500/20 mb-6">
                    <h3 className="text-2xl font-bold text-white mb-4 flex items-center gap-3">
                      <Brain className="text-green-400" size={28} />
                      Python Libraries & Frameworks
                    </h3>
                    <div className="flex flex-wrap gap-2">
                      {technicalSkills.pythonLibraries.map((lib, i) => (
                        <span key={i} className="bg-green-900/30 text-green-300 px-3 py-1 rounded-full text-sm border border-green-500/30">
                          {lib}
                        </span>
                      ))}
                    </div>
                  </div>

                  {/* Development Tools */}
                  <div className="grid md:grid-cols-3 gap-6">
                    <div className="bg-slate-800/50 rounded-xl p-6 border border-blue-500/20">
                      <h4 className="text-lg font-bold text-white mb-3">Development Tools</h4>
                      <div className="space-y-2">
                        {technicalSkills.devTools.map((tool, i) => (
                          <div key={i} className="text-gray-300 text-sm">{tool}</div>
                        ))}
                      </div>
                    </div>

                    <div className="bg-slate-800/50 rounded-xl p-6 border border-cyan-500/20">
                      <h4 className="text-lg font-bold text-white mb-3">Operating Systems</h4>
                      <div className="space-y-2">
                        {technicalSkills.os.map((os, i) => (
                          <div key={i} className="text-gray-300 text-sm">{os}</div>
                        ))}
                      </div>
                    </div>

                    <div className="bg-slate-800/50 rounded-xl p-6 border border-purple-500/20">
                      <h4 className="text-lg font-bold text-white mb-3">Collaboration</h4>
                      <div className="flex flex-wrap gap-2">
                        {technicalSkills.collaborationTools.map((tool, i) => (
                          <span key={i} className="text-gray-300 text-sm">{tool}</span>
                        )).reduce((acc, curr, i) => {
                          if (i > 0) acc.push(<span key={`sep-${i}`} className="text-gray-500">, </span>);
                          acc.push(curr);
                          return acc;
                        }, [])}
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Projects Section */}
              <section className="py-20 px-6">
                <div className="max-w-7xl mx-auto">
                  <h2 className="text-4xl font-bold text-white mb-12 text-center">
                    Featured <span className="text-blue-400">Projects</span>
                  </h2>
                  
                  <div className="space-y-6">
                    {projects.map((project, idx) => (
                      <div key={idx} className="bg-gradient-to-r from-slate-800/50 to-slate-900/50 rounded-xl p-6 border border-blue-500/20 hover:border-blue-500/50 transition-all">
                        <div className="flex flex-wrap justify-between items-start gap-4 mb-4">
                          <div>
                            <h3 className="text-2xl font-bold text-white mb-2">{project.title}</h3>
                            <div className="flex flex-wrap gap-4 text-sm">
                              <span className="text-cyan-400">{project.period}</span>
                              <span className="text-gray-400">• {project.role}</span>
                              <span className="text-gray-400">• Team: {project.teamSize}</span>
                            </div>
                          </div>
                        </div>
                        
                        <p className="text-gray-300 mb-4">{project.description}</p>
                        
                        <div className="mb-4">
                          <h4 className="text-white font-semibold mb-2">Key Responsibilities:</h4>
                          <ul className="space-y-1">
                            {project.responsibilities.map((resp, i) => (
                              <li key={i} className="text-gray-300 text-sm flex items-start gap-2">
                                <ChevronRight className="text-blue-400 mt-0.5 flex-shrink-0" size={16} />
                                {resp}
                              </li>
                            ))}
                          </ul>
                        </div>
                        
                        <div>
                          <h4 className="text-white font-semibold mb-2 text-sm">Technologies Used:</h4>
                          <div className="flex flex-wrap gap-2">
                            {project.tech.map((tech, i) => (
                              <span key={i} className="bg-blue-900/30 text-blue-300 px-3 py-1 rounded-full text-xs border border-blue-500/30">
                                {tech}
                              </span>
                            ))}
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Certifications & Learning */}
              <section className="py-20 px-6 bg-slate-900/50">
                <div className="max-w-7xl mx-auto">
                  <h2 className="text-4xl font-bold text-white mb-12 text-center">
                    Certifications & <span className="text-blue-400">Continuous Learning</span>
                  </h2>
                  
                  {/* Professional Certifications */}
                  <div className="mb-12">
                    <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                      <Award className="text-blue-400" size={28} />
                      Professional Certifications
                    </h3>
                    <div className="grid md:grid-cols-2 gap-4">
                      {certifications.map((cert, idx) => (
                        <div key={idx} className="bg-slate-800/50 rounded-lg p-5 border border-blue-500/20 hover:border-blue-500/50 transition-all">
                          <div className="flex justify-between items-start gap-3 mb-2">
                            <span className="text-gray-300 font-semibold flex-1">{cert.title}</span>
                            <span className="text-blue-400 text-sm font-medium whitespace-nowrap">{cert.date}</span>
                          </div>
                          <span className="inline-block bg-blue-900/30 text-blue-300 px-3 py-1 rounded-full text-xs border border-blue-500/30">
                            {cert.type}
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Online Courses */}
                  <div>
                    <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                      <GraduationCap className="text-cyan-400" size={28} />
                      Online Course Completions
                    </h3>
                    <div className="grid md:grid-cols-2 gap-4">
                      {onlineCourses.map((course, idx) => (
                        <div key={idx} className="bg-slate-800/50 rounded-lg p-4 border border-cyan-500/20 hover:border-cyan-500/50 transition-all">
                          <div className="flex justify-between items-start gap-2 mb-2">
                            <h4 className="text-gray-300 font-medium text-sm flex-1">{course.title}</h4>
                            <span className="text-cyan-400 text-xs whitespace-nowrap">{course.date}</span>
                          </div>
                          <div className="flex gap-3 text-xs">
                            <span className="text-gray-400">{course.platform}</span>
                            <span className="text-gray-500">•</span>
                            <span className="text-gray-400">{course.duration}</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section className="py-20 px-6">
                <div className="max-w-4xl mx-auto text-center">
                  <h2 className="text-4xl font-bold text-white mb-6">Let's Work Together</h2>
                  <p className="text-xl text-gray-300 mb-8">
                    Available for data science consulting, Azure cloud solutions, and BI development projects.
                  </p>
                  <div className="flex flex-wrap justify-center gap-4">
                    <a href="mailto:your.email@example.com" className="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white px-6 py-3 rounded-lg font-semibold transition-all shadow-lg shadow-blue-500/30">
                      <Mail size={20} />
                      Email Me
                    </a>
                    <a href="https://linkedin.com/in/yourprofile" className="flex items-center gap-2 border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white px-6 py-3 rounded-lg font-semibold transition-all">
                      <Linkedin size={20} />
                      LinkedIn
                    </a>
                    <a href="https://github.com/yourusername" className="flex items-center gap-2 border-2 border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-white px-6 py-3 rounded-lg font-semibold transition-all">
                      <Github size={20} />
                      GitHub
                    </a>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="py-8 px-6 border-t border-blue-500/20 bg-slate-900/80">
                <div className="max-w-7xl mx-auto">
                  <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div className="text-gray-400 text-center md:text-left">
                      <p className="font-semibold text-white mb-1">Jinoth Kumar</p>
                      <p className="text-sm">Data Scientist & Analytics Engineer</p>
                    </div>
                    <div className="text-gray-400 text-sm text-center md:text-right">
                      <p>Tokyo, Japan</p>
                      <p>© 2025 All rights reserved.</p>
                    </div>
                  </div>
                </div>
              </footer>
            </div>
          );
        }

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
